<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .pdf-container {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Architect Portfolio</h1>
    </header>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>Below is my professional portfolio showcasing some of my architectural projects. Feel free to browse through it and get in touch if you have any questions or project inquiries.</p>
        <div class="pdf-container">
            <iframe src="your-portfolio.pdf" title="Architect Portfolio"></iframe>
        </div>
    </div>
</body>
</html>
